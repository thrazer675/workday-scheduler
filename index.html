<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">

      <div class="row">
          <div class="col-md-1 pt-4 hour" data-hour="8">8AM</div>
            <input class="user-event-input col-md-10 input-block">
          <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="9">9AM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="10">10AM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="11">11AM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="12">12PM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="13">1PM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="14">2PM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="15">3PM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="16">4PM</div>
          <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>

      <div class="row">
        <div class="col-md-1 pt-4 hour" data-hour="17">5PM</div>
        <input class="user-event-input col-md-10 input-block">
        <div class="col-md-1 btn-save"><span class="fas fa-lock fa-lg pl-3 pt-4"></span></div>
      </div>
    
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
